version: '3.8'
# Dify + AI GuardRails 完整演示环境

services:
  # ============ AI GuardRails ============
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: guardrails
      POSTGRES_USER: guardrails
      POSTGRES_PASSWORD: guardrails123
    volumes:
      - guardrails_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U guardrails" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - guardrails

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis123
    volumes:
      - guardrails_redis:/data
    networks:
      - guardrails

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_PORT: "8080"
      DATABASE_URL: postgres://guardrails:guardrails123@db:5432/guardrails?sslmode=disable
      REDIS_URL: redis://:redis123@redis:6379/0
      ADMIN_TOKEN: sk_demo_guardrails_2024
      ADMIN_JWT_SECRET: jwt_secret_demo_2024
      BOOT_USER: admin
      BOOT_PASSWORD: admin123
      QWEN_API_BASE: ${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      QWEN_API_TOKEN: ${QWEN_API_TOKEN}
      QWEN_MODEL: ${QWEN_MODEL:-qwen-turbo}
      OUTPUT_MODE: mark
    ports:
      - "8080:8080"
    networks:
      - guardrails

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8081:80"
    networks:
      - guardrails

  # ============ Dify ============
  dify-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dify
      POSTGRES_USER: dify
      POSTGRES_PASSWORD: dify123
    volumes:
      - dify_db:/var/lib/postgresql/data
    networks:
      - guardrails

  dify-redis:
    image: redis:7-alpine
    command: redis-server --requirepass dify123
    volumes:
      - dify_redis:/data
    networks:
      - guardrails

  dify-api:
    image: langgenius/dify-api:latest
    depends_on:
      - dify-db
      - dify-redis
    environment:
      MODE: api
      LOG_LEVEL: INFO
      SECRET_KEY: dify-secret-key-2024
      DB_USERNAME: dify
      DB_PASSWORD: dify123
      DB_HOST: dify-db
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: dify-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dify123
      CELERY_BROKER_URL: redis://:dify123@dify-redis:6379/1
      # 使用AI GuardRails作为默认模型代理
      OPENAI_API_BASE: http://api:8080/v1
      OPENAI_API_KEY: sk_demo_guardrails_2024
    networks:
      - guardrails

  dify-worker:
    image: langgenius/dify-api:latest
    depends_on:
      - dify-api
    environment:
      MODE: worker
      SECRET_KEY: dify-secret-key-2024
      DB_USERNAME: dify
      DB_PASSWORD: dify123
      DB_HOST: dify-db
      DB_PORT: 5432
      DB_DATABASE: dify
      REDIS_HOST: dify-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: dify123
      CELERY_BROKER_URL: redis://:dify123@dify-redis:6379/1
    networks:
      - guardrails

  dify-web:
    image: langgenius/dify-web:latest
    depends_on:
      - dify-api
    ports:
      - "3001:3000"
    environment:
      CONSOLE_API_URL: http://localhost:8082
      APP_API_URL: http://localhost:8082
    networks:
      - guardrails

  dify-nginx:
    image: nginx:alpine
    depends_on:
      - dify-api
      - dify-web
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - guardrails

volumes:
  guardrails_db:
  guardrails_redis:
  dify_db:
  dify_redis:


networks:
  guardrails:
    driver: bridge
