version: '3.8'
# Open WebUI + AI GuardRails 完整演示环境

services:
  # ============ AI GuardRails 后端 ============
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: guardrails
      POSTGRES_USER: guardrails
      POSTGRES_PASSWORD: ${DB_PASSWORD:-guardrails123}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U guardrails" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - guardrails

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - guardrails

  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_PORT: "8080"
      DATABASE_URL: postgres://guardrails:${DB_PASSWORD:-guardrails123}@db:5432/guardrails?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      ADMIN_TOKEN: ${ADMIN_TOKEN:-sk_demo_guardrails_2024}
      ADMIN_JWT_SECRET: ${JWT_SECRET:-jwt_secret_demo_2024}
      BOOT_USER: admin
      BOOT_PASSWORD: admin123
      # LLM配置
      QWEN_API_BASE: ${QWEN_API_BASE:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      QWEN_API_TOKEN: ${QWEN_API_TOKEN}
      QWEN_MODEL: ${QWEN_MODEL:-qwen-turbo}
      OUTPUT_MODE: mark
    ports:
      - "8080:8080"
    networks:
      - guardrails

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8081:80"
    networks:
      - guardrails

  # ============ Open WebUI ============
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    depends_on:
      - api
    ports:
      - "3000:8080"
    environment:
      # 使用AI GuardRails作为OpenAI兼容代理
      OPENAI_API_BASE_URL: http://api:8080/v1
      OPENAI_API_KEY: ${ADMIN_TOKEN:-sk_demo_guardrails_2024}
      # 禁用认证便于演示
      WEBUI_AUTH: "false"
      ENABLE_SIGNUP: "false"
    volumes:
      - webui_data:/app/backend/data
    networks:
      - guardrails
  # ============ 可选: Ollama本地模型 ============
  # ollama:
  #   image: ollama/ollama
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - guardrails

volumes:
  db_data:
  redis_data:
  webui_data:
    # ollama_data:

networks:
  guardrails:
    driver: bridge
